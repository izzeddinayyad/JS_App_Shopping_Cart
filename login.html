<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand">Shopping Cart</a>
          <nav>
            <ul>
              <li><a href="login.html">Sign in</a></li>
              <li><a href="register.html">Sign up</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="section-form">
      <h2>Login User</h2>
      <form>
        <input type="text" placeholder="Enter UserName..." id="username" />
        <input type="password" placeholder="Enter Password..." id="password" />

        <input type="submit" value="Sign in" id="sign_in" />
        Not Have Account <a href="register.html">Register</a>
      </form>

    </section>
    <script src="js/login.js"></script>
  </body>
</html>
